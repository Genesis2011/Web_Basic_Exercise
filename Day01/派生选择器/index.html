<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div class="box1">
			<div class="box3"></div>
		</div>
		<div class="box2">
			<div class="box3"></div>
		</div>
	</body>
	<style type="text/css">
		.box1{
			width: 300px;
			height: 300px;
			background-color: tan;
			/*当加了浮动属性后，块级元素还是块级元素，但是不再默认独占一行*/
			/*浮动相对于的是父级元素，但是当浮动方向上有其他元素时，相对于其他元素*/
			float: left;
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: yellow;
			/*浮动*/
			float: left;
		}
		.box3{
			width: 100px;
			height: 100px;
			/*background-color: red;*/
		}
		/*派生选择器*/
		.box1 .box3{
			background-color: red;
		}
		.box2 .box3{
			background-color: green;
		}
	</style>
</html>
