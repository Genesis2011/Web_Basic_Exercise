<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.touchSwipe.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="content">
		<!--第一页-->
		<div class="page page1">
			<img src="img/indexTxt.png" class="page1-title"/>
			<img src="img/indexFlowers01.png" class="page1-flower01"/>
			<img src="img/indexFlowers02.png" class="page1-flower02"/>
			<img src="img/endCloudys.png" class="page1-cloudy"/>
			<img src="img/indexElements.png" class="page1-element"/>
			<img src="img/indexBuilding.png" class="page1-building"/>
			<img src="img/endAvatar.png" class="page1-person"/>
		</div>
		<!--第二页-->
		<div class="page page2">
			<img src="img/wasBg.jpg" class="page2-bg"/>
			<img src="img/wasFarm.png" class="page2-pass1"/>
			<img src="img/wasIT.png" class="page2-pass2"/>
		</div>
		<!--第三页-->
		<div class="page page3">
			<!--场景一-->
			<img src="img/earlyBg.jpg" class="page3-bg"/>
			<img src="img/lastBusStation.png" class="page3-station"/>
			<img src="img/bus.png" class="page3-bus"/>
			<img src="img/lastBusAvatar.png" class="page3-me"/>
			
			<!--场景二-->
			<img src="img/myTeamWall.png" class="page3-wall"/>
			<img src="img/myTeamAvatar.png" class="page3-cry"/>
			<img src="img/myTeamSpace.png" class="page3-space"/>
			<img src="img/myteamWhereTxt.png" class="page3-where"/>
		</div>
		<!--第四页-->
		<div class="page page4">
			<!--场景一-->
			<img src="img/lightOffBg.jpg" class="page4-bg"/>
			<img src="img/cornerTitle.png" class="page4-title"/>
			<img src="img/lightOff.png" class="page4-off" onClick="liang(this)"/>
			<img src="img/clickGuide.png" class="page4-click"/>
			
			<!--场景二-->
			<img src="img/lightOnBg.jpg" class="page4-onbg"/>
			<img src="img/weKnowYou.png" class="page4-wky"/>
		</div>
	</div>
	<img src="img/arrow-up.png" class="up" />
	<audio id="musicPlayer" src="img/music.mp3" autoplay="autoplay"></audio>
	<img src="img/musicBtn.png" class="musicbtn" onClick="PlayPause(this)"/>
</body>
</html>
