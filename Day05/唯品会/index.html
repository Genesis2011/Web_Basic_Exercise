	<script type="text/javascript">
		$(".classify ul li").click(function(){
			//当前li改变颜色   去掉其他li的颜色
			//li添加class为currentPage  其他去掉class
			$(this).addClass("currentPage").siblings().removeClass("currentPage");
		});
		
		//监听页面滚动
		$(window).on("scroll",function(){
			//看不到导航
			if($(this).scrollTop()>150){
				$(".classify").addClass("fixed");
				$(".classify").css({"top":"0px"});
			}
			else{
				$(".classify").removeClass("fixed");
			}
		});
