<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div class="box"></div>
	</body>
	<style type="text/css">
		.box{
			width: 100px;
			height: 300px;
			background-color: red;
			/*动画  rotate动画名（自定义）*/
			/*both保持在结束状态不变*/
			animation: rotate1 2s infinite;
			/*animation-delay: 2s;*/
		}
		/*实现动画*/
		@keyframes rotate{
			/*起始状态*/
			/*如果起始状态和最开始设置的状态一致，则可以省略*/
			from{
				transform: rotate(0deg);
			}
			/*结束状态*/
			to{
				transform: rotate(360deg);
			}
		}
		@keyframes rotate1{
			0%{transform: rotate(0deg);}
			50%{transform: rotate(180deg);}
			100%{transform: rotate(360deg);}
		}
	</style>
</html>
